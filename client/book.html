<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="" href="" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/book.css" />
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stretch Me</title>
</head>

<body class="body body-bg d-flex justify-content-center align-items-center">
    <div class="cloudBG content">
        <header>
            <nav class="col-12 d-flex justify-content-evenly align-items-center">
                <input type="radio" class="" name="navOptions" id="option1" value="services.html" autocomplete="off">
                <label class="text-light" for="option1">SERVICES</label>
                <input type="radio" class="" name="navOptions" id="option2" value="book.html" autocomplete="off"
                    checked>
                <label class="text-light" for="option2">BOOK</label>
            </nav>
        </header>

        <div id="book" class="mt-5 d-flex justify-content-center text-light">
            <div id="calendar" class="col-8">
                <div id="calendar-header" class="d-flex justify-content-between align-items-center">
                    <button id="prev" class="monthNavBtn ">Prev</button>
                    <h1 id="month-year" class="fw-light"></h1>
                    <button id="next" class="monthNavBtn">Next</button>
                </div>
                <div id="calendar-body">
                    <div id="calendar-weekdays" class="d-flex justify-content-between col-12">
                        <div>Sun</div>
                        <div>Mon</div>
                        <div>Tue</div>
                        <div>Wed</div>
                        <div>Thu</div>
                        <div>Fri</div>
                        <div>Sat</div>
                    </div>
                    <div id="calendar-dates" class="d-flex flex-column col-12 border"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/node-calendar/node-calendar.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/book.js"></script>
</body>

</html>
