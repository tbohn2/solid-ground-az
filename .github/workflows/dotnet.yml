name: Build, publish and deploy project to SmarterASP.NET

on: [push]

jobs:
  build_and_deploy:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0
          
      - name: Install dependencies
        run: dotnet restore
        
      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Publish
        run: dotnet publish
        
      - name: Test with .NET
        run: dotnet test

      - name: Deploy to SmarterASP.NET        
        uses: talunzhang/auto-web-deploy@v1.0.1
        with:
          website-name: tbohn2-001-site1.ctempurl.com
          server-computer-name: ${{ secrets.SERVICE_URL }}
          server-username: ${{ secrets.FTP_USERNAME }}
          server-password: ${{ secrets.FTP_PASSWORD }}   
          source-path: bin/Release/net8.0/publish/

